name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/focushub

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [auth-service, task-service, focus-service, habit-service, gateway, load-balancer]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./docker/Dockerfile.node
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Build summary
        run: |
          echo "### âœ… All Docker images built and pushed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services built:**" >> $GITHUB_STEP_SUMMARY
          echo "- auth-service" >> $GITHUB_STEP_SUMMARY
          echo "- task-service" >> $GITHUB_STEP_SUMMARY
          echo "- focus-service" >> $GITHUB_STEP_SUMMARY
          echo "- habit-service" >> $GITHUB_STEP_SUMMARY
          echo "- gateway" >> $GITHUB_STEP_SUMMARY
          echo "- load-balancer" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ghcr.io/${{ github.repository_owner }}/focushub" >> $GITHUB_STEP_SUMMARY
