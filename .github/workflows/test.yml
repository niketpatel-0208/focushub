name: Test All Services

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [auth-service, task-service, focus-service, habit-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm ci

      - name: Install shared dependencies
        working-directory: ./shared
        run: npm ci

      - name: Run tests
        working-directory: ./${{ matrix.service }}
        run: NODE_ENV=test npm test
        env:
          # Test database credentials
          AUTH_DB_HOST: localhost
          AUTH_DB_PORT: 5432
          AUTH_DB_NAME: focushub_auth_test
          AUTH_DB_USER: postgres
          AUTH_DB_PASSWORD: postgres
          TASK_DB_HOST: localhost
          TASK_DB_PORT: 5432
          TASK_DB_NAME: focushub_tasks_test
          TASK_DB_USER: postgres
          TASK_DB_PASSWORD: postgres
          FOCUS_DB_HOST: localhost
          FOCUS_DB_PORT: 5432
          FOCUS_DB_NAME: focushub_focus_test
          FOCUS_DB_USER: postgres
          FOCUS_DB_PASSWORD: postgres
          HABIT_DB_HOST: localhost
          HABIT_DB_PORT: 5432
          HABIT_DB_NAME: focushub_habits_test
          HABIT_DB_USER: postgres
          HABIT_DB_PASSWORD: postgres
          JWT_SECRET: test-jwt-secret-key-for-ci
          REDIS_HOST: localhost
          REDIS_PORT: 6379

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
